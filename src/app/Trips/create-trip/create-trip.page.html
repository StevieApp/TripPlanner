<ion-header>
    <ion-toolbar>
        <ion-title class="absoluter">Trip Planner</ion-title>
        <ion-back-button color="secondary" class="goleft shadow">
        </ion-back-button>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div #map *ngIf="kami == true" id="map"></div>
    <ion-grid *ngIf="kami == false" class="ion-grid">
        <ion-grid class="ion-grid2">
            <h3>Create Trip</h3>
            <ion-list>
                <img class="image" id="blah" [src]="imageSrc" alt="my image" width="150" height="150" onerror="this
                .onerror=null;this.src='../../../assets/def.jpg';" /><br>
                <ion-item lines="full">
                    <ion-label>File</ion-label>
                    <ion-input class="filesystem" type="file" (change)="readURL($event)" spellcheck="true" [(ngModel)]="value" accept="image/gif, image/jpeg, image/png" pattern="file"></ion-input>
                </ion-item>
                <ion-item lines="full">
                    <ion-label position="floating">Trip Name</ion-label>
                    <ion-input type="text" spellcheck="true" pattern="text"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Start Date</ion-label>
                    <ion-datetime displayFormat="MM/DD/YYYY" min="{{nextday}}" value="{{nextday}}" max="{{dt.getFullYear()+1}}"></ion-datetime>
                </ion-item>
                <ion-item>
                    <ion-label>Start Time</ion-label>
                    <ion-datetime display-format="h:mm A" picker-format="h:mm A" value="{{myDate}}"></ion-datetime>
                </ion-item>
                <ion-item>
                    <ion-label>End Date</ion-label>
                    <ion-datetime displayFormat="MM/DD/YYYY" min="{{nextday}}" value="{{nextday}}" max="{{dt.getFullYear()+1}}"></ion-datetime>
                </ion-item>
                <ion-item lines="full" tappable (click)="showmap()">
                    <ion-label position="floating">
                        <ion-icon name="location-outline"></ion-icon>
                        Location
                    </ion-label>
                    <ion-input type="text" spellcheck="true" pattern="tel"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Description</ion-label>
                    <ion-icon color="warning" *ngIf="descriptions.length<=6" (click)="additem()" name="add-circle-outline" slot="end" tappable>
                        <ion-ripple-effect type="unbounded"></ion-ripple-effect>
                    </ion-icon>
                </ion-item>
                <ion-row *ngFor="let description of descriptions;let i = index;">
                    <ion-col size="10">
                        <ion-item>
                            <ion-input type="text" [(ngModel)]="trip.descriptions[i]" spellcheck="true" placeholder="{{i+1}}. Add description" value="{{descriptions[i]}}" pattern="text"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col size="2" tappable *ngIf="(i == (descriptions.length-1))&&i!=0" (click)="removeitem()">
                        <ion-ripple-effect type="unbounded"></ion-ripple-effect>
                        <ion-label class="whole">
                            <ion-icon color="danger" name="remove-circle-outline">
                            </ion-icon>
                        </ion-label>
                    </ion-col>
                </ion-row>

            </ion-list>
            <ion-button (click)="presentLoading()" type="submit" color="secondary" expand="block">
                Create Trip
                <ion-ripple-effect type="unbounded"></ion-ripple-effect>
            </ion-button>
        </ion-grid>
    </ion-grid>
</ion-content>
